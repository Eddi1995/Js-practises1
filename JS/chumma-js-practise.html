<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <script>
    let newPromise= new Promise((resolve,reject)=>{         // Promise need two method are resolve(success) and reject(failure)
            if(Math.random()>0.5){
              resolve("you win");
            }
            else{
              reject("you lost");
            }

    });                  
                                                                                                              //NOTE: then() and catch it is a predefined method (HOF) So it expect the another function
    newPromise.then((store)=>{console.log(store)}).catch((store2)=>{console.log(store2)});                   //store= It is the variable to store the resole value

                                                          

  </script>
  
</body>
</html>
