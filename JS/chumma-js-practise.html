<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      font-size: 20px;
      padding: 10px;
      background-color: blueviolet;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <form method="GET">
    <input type="text" name="text" placeholder="Enter the name" /><br><br>
    <span id="error1"></span><br>
    <input type="password" name="password" placeholder="Enter the password" /><br><br>
    <span id="error2"></span><br>
    <button>Submit</button><br>

  </form>

  <script>
   
   let input1=document.querySelectorAll("input")[0];
   let input2=document.querySelectorAll("input")[1];
   let input3=document.querySelector("button");

   let erro1=document.querySelector("#error1");
   let error2=document.querySelector("#error2");


   input1.addEventListener("keyup",details1)

  function details1(){
    let store1=input1.value;
    pattern1= /^[a-zA-Z0-9]{2,}\s{1}[a-zA-Z0-9]{1}$/

    if(store1.length==0){
    erro1.innerHTML="Name required";
    input3.disabled=true;
    return false;
    }

    else{
      if(!store1.match(pattern1)){
      erro1.innerHTML="write a full name";
      input3.disabled=true;
      return false;
    }
  }
    
    input3.disabled=false;
    return true;
  }


  input2.addEventListener("keyup",checking2);

  function checking2(){
    let store2=input2.value;
        pattern2=/^[0-9]{1}[a-zA-Z]{2,}$/


   if(store2.length==0){
    error2.innerHTML="Password required";
    input3.disabled=true;
    return false;
   }
   if(!store2.match(pattern2)){
    error2.innerHTML="one number and alphabets";
    input3.disabled=true;
    return false;
   }

   input3.disabled=false;
   return true;

  }


  </script>
  
</body>
</html>
