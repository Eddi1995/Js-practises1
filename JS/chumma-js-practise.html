<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title>Just practising</title>

  <body>
  
    <button>Click</button>
    <script>
      let capturing=document.querySelector("button")
      capturing.addEventListener("click",finding)
      
     async function finding(){
      let  locatdata;
      let  timedata;
        
      try{
        locatdata=await locat();
        timedata=await setTime();
      }catch(err){console.log(err)}
      console.log(locatdata,timedata);
      console.log("this is printing after the async")
      }
      
      

     function locat(opts){
       let newpromise1=new Promise((resolve,reject)=>{
          navigator.geolocation.getCurrentPosition((data)=>{resolve(data)},(error)=>{reject(error)});
        })
 
        return newpromise1;             //  still promise are not handled
      }


      function setTime(){
        let newpromise2=new Promise((resolve)=>{
         setTimeout(()=>{resolve("location going to loop")},2000)

        })
        return newpromise2;          //still promise are not handled
      }
    </script>

  </body>
</html>
