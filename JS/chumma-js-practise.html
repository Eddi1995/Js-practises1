  <body>
      <script>
        let mainTag=document.createElement("form");
        console.log(mainTag);
        let input1=document.createElement("input");
        let err=document.createElement("span");
        let btn=document.createElement("button");
      

        input1.setAttribute("type","text")
        input1.setAttribute("name","firstname")
        let txt1=document.createTextNode("Submit");

        mainTag.appendChild(input1);
        mainTag.appendChild(err);
        mainTag.appendChild(btn);
        btn.appendChild(txt1);

        let capture=document.querySelector("body");

        capture.appendChild(mainTag);

        input1.addEventListener("keyup",checking)

        function checking(){
          let value=input1.value;
          pattern=/^[a-z]{1}[0-9]{1}$/g
          
          if(value.length==0){
            err.innerHTML="Name required"
            btn.disabled=true;
            return false;
          }
          if(!value.match(pattern)){
            err.innerHTML="condition applied";
            btn.disabled=true;
            return false;
          }

          btn.disabled=false;
          return true;
        }

        let captureform=document.querySelector("form");

          captureform.addEventListener("submit",controlling);

          function controlling(e){
            e.preventDefault();

            if(checking){
              let data={
                firstname:input1.value,
              }
              console.log(data);
              console.log(JSON.stringify(data));
            }

          }

      </script>
