<!DOCTYPE html>
<html>
<head>
  <meta charset=" utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
  <script>
   {
    "use strict";

   let maintag =document.createElement("form");
   console.log(maintag);

    let input=document.createElement("input");
    let btn=document.createElement("button");
    let span=document.createElement("span")
    let tx1=document.createTextNode("submit");

    btn.appendChild(tx1);

    input.setAttribute("type","text");
    input.setAttribute("name","text");
    input.setAttribute("placeholder","Enter the name");


    maintag.appendChild(input);
    maintag.appendChild(span);
    maintag.appendChild(btn);
    

   let body=document.querySelector("body");
   
   body.appendChild(maintag);


   input.addEventListener("keyup",welcome);

    function welcome(){
     
    let store=input.value;
    let pattern=/^[a-z]{1}[0-9]{1}$/g
    
    if(store.length===0){
      span.innerHTML="NAME REQUIRED";
      btn.disabled=true;
      return false;
    }
    if(!store.match(pattern)){
       span.innerHTML="Condition applied";
       btn.disabled=true;
       return false;
    }
    btn.disabled=false;
    return true;

   }

   let captureForm=document.querySelector("form");

   captureForm.addEventListener("submit",(e)=>{
     e.preventDefault();

     if(!welcome()){
       return false;
     }

     let data={
      name:input.value,
     }
     console.log(data);
     console.log(JSON.stringify(data));

   })

   

   }

  




  </script>

</body>
</html>
