<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrays in javascript</title>           
</head>


<body>

<script>

                    //arrays are used to store the nos of parameters in one variable
 

   //EXAMPLE 1

	var name = ["Eddi" , "Albert" ,"philp" , "micheal"];

	console.log( name);
	console.log(name[4]);

	//NOTE : iF var declaration/keywords are used then it act as string
   


  //EXAMPLE 2

	let name2 = [ 'Eddi', 'Albert' , 'philp' , 'micheal' ];    

	console.log(name2[0]);

 //NOTE : 1) Use let keyword for javascript string

     // : 2) If you use array in javascript even though it act as an javascript object
   

// EXAMPLE 3 


    let name3 = ["Apple", "Ball", "cat", "Dog"];

    console.log(name3.length);

    //NOTE : 2) If you use array in javascript even though it act as an javascript object

//Example 4

    let name4 = ["Apple", "Ball", "cat", "Dog"];

    name4[4] = 45,

    console.log(name4);


//Example 5

    let name5 = ["Apple", "Ball", "cat", "Dog"];

    name5.push = "00000";

    console.log(name5);


//Example 6

    let name6 = [36, 56, 67, 4];

    name6.sort();

    console.log(name6);

       //NOTE : sort operation are used to arrange everything in proper lining.

















</script>



</body>



</html>
