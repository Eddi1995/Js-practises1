<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplication table using for loop</title>
</head>




<body>
<script>

{
let x=2;
for( let i=1;i<=10;i++){
console.log(`${x} * ${i} = ${x*i}`);

}

}

</script>

</body>







</html>
