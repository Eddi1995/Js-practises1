<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch condition</title>
	<!--Switch conditon are used for multiple possible cases-->
</head>

<body>
	<!--
        Syntax for switch condition

        switch(condition){
	     
	     case 1:document.write("welcme") if this condition is not satisfied then it will go to next conditon
	     break;

	     case 2:document.write("welcome");

	    break;

	     default: document.write("default is working")
    
         break;
	-->
  <script>
  	
     let x="B";
    

     switch(x){
     	case "A": document.write("Welcome");
     	
     	break;   //this key word is verry important to break the case condition

     	case "B":document.write("case 2 is working");
     
     	break;

     	default:document.write("default is working");
     	
     	break;
     }

  </script>

</body>
</html>
