<!DOCTYPE html>
<html>
    <head>
    <title>Array method</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0">
    <link rel="stylesheet" type="text/css" href=""/>
    </head>

    <body>
    <script>
        <!-- Array method are used to array manuplication problem -->

    {
       
        let Animals=["Lion","Tiger","buffalo","zebra"];

        let Animals2=["Kuttty pisasu"];

    
    //  Ex:1)push() this method are used to add one or more values into array 

    Animals.push("monkey","kangaroo");
      console.log(Animals);

    // Ex:2)pop() this method are used to remove last one value from the array element.

    Animals.pop();
    console.log(Animals);

    // Ex:3) shift() this method are used to remove first one value from the array element.

    Animals.shift();
    console.log(Animals);

    // Ex:4) unshift() this method are used to reassign first one value from the array element.

    Animals.unshift("Danger monkey");
    console.log(Animals);

     // Ex:5) indexOf() this method are used to get the index value of the array element.
     
     console.log(Animals.indexOf('zebra'));

     // Ex:6) includes() this method are used to evalute the given element exist in the array element.
    
     console.log( Animals.includes("Danger monkey"));

     // Ex:7) slice() this method are used to extract and part of array element.

     console.log(Animals.slice(0,4));

     // Ex:8) concat() this method are used to merge two array element.

     console.log(Animals.concat(Animals2));

     // Ex:9) join() or toString() theses method are used to convert array element to string.

     console.log(Animals.join(","));

     console.log(Animals.toString(Animals))

     // Ex:10) reverse() this method are used to reverse the array element.

     console.log(Animals.reverse(Animals));

    

     






    };
    </script>
    </body>
    
</html>
