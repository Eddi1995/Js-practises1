      /*  -Set of operation/code to be executed once after 100% completion main function operation callback is are called is known as callback function;
     ( A callback is a function passed as an argument to another function. This technique allows a function to call another function.
       A callback function can run after another function has finished.)*/


        const str = "Javascript is best" // result convert to "JAVASCRIPT is best";

        //callback function
        function firstWP(msg) {
            const [first, ...others] = msg.split(' ');

            return [first.toUpperCase(), ...others].join(' ') // ["JAVASCRIPT", "is", "best" ]
        }
        function txtTrans(fn, char) {               //Higher-order function used

            console.log(`Output string: ${fn(char)}`);
        };
