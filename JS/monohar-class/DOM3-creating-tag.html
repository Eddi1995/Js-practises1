<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>just practising</title>
</head>

<style>
  .box{
    background-color: aqua;
    border: 1px solid red;
    padding: 10px;
    font-size: 30px;
  }
  .container{
    display: flex;
    padding: 15px;
  
  }
  .items{
      flex: 1;
  }
  .onlyBorder1{
    border: 3px solid red;

  }
 
</style>


<body>

  <script>
   

   let mainTag= document.createElement("section");
   console.log(mainTag);

   let childTag=document.createElement("div");

   let coChildTag1=childTag.cloneNode();
 
   let coChildTag2=coChildTag1.cloneNode();
  

   let button=document.createElement("button");


   let txt1=document.createTextNode("Hellow1");
   let txt2=document.createTextNode("hellow2");
   let txt3=document.createTextNode("hellow3");
   let txt4=document.createTextNode("Submit");

   childTag.appendChild(txt1);
   coChildTag1.appendChild(txt2);
   coChildTag2.appendChild(txt3);
   button.appendChild(txt4);

   mainTag.appendChild(childTag);
   mainTag.appendChild(coChildTag1);
   mainTag.appendChild(coChildTag2);
   mainTag.appendChild(button);
   

   document.querySelector("body").appendChild(mainTag);

   mainTag.setAttribute("class","container onlyBorder1");      //NOTE: "class" is a attribute and "container" is a attribute name.
   childTag.setAttribute("class","items");                        // container and onlyBorder1 are two classes which are added from the style.
   coChildTag1.setAttribute("class","items");
   coChildTag2.setAttribute("class","items");
   button.setAttribute("class","items");

   mainTag.setAttribute("style","background-color:skyblue");
  


  </script>

  
</body>


</html>
