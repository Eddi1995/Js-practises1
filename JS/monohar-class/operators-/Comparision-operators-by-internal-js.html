<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Comparision ooperators by internal Js </title>
</head>
<body>

	<script>

//Eg:1   
		var x =5;

		var y='5';

		var total1=(x==y); //This operator will check only the value inside the varible

		console.log(total1);

		

//Eg:2
      	var x =5;

		var y='5';

		var total1=(x===y); //This operator will check (strictly) the value inside the varible and datatypes also

		console.log(total1);
	

//Eg:2
      	var x =5;

		var y=5;

		var total1=(x===y); //This operator will check (strictly) the value inside the varible and datatypes also

		console.log(total1);	


		

	</script>

</body>
</html>
