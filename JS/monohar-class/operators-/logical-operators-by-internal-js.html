<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logical operators by internal Js </title>
</head>
<body>

	<script>

		// AND GATE

//Eg:1 =

		var x =5;

		var y=6;
	
	    var total1 =(x>y && y>x);

	    console.log(total1);


//Eg:2 =

	    var total1 =(x<y && y>x);

	    console.log(total1);


	    //OR GATE

//Eg:1 
	    var total3=( x>y || y>x);

	    console.log(total3);


//Eg:1 
	    var total3=( x>y || y<x);

	    console.log(total3);


	    //NOT GATE
//Eg:1 
	    var total3= !( x>y);

	    console.log(total3);

//Eg:2 
	    var total3=!( y>x);

	    console.log(total3);

		

	</script>

</body>
</html>
