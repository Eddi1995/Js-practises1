<body>
    <script>

        ////////////////////////////////////////////////
        // Loops - to excute som e set of statements repeatdly or continously
        // Iteartion - the repetition of a process
        // Types - Entry controlled loops and exit controlled
        // Entry controlled - the loop in which test condtition is checked in the
        //    begining   of the loop(while)

        // exit controlled -  the loop in which test condtition is checked after the execution of the statements inside the body   of the loop(do-while)


        //////////////////////////////////////////////////////////////////////////
        // for-loop

        /*
        initializer - need to initialize counter variable
        condition - specify a condition thta must evaluate to true
        iteration - increment / decrement
   
        syntax:
   
        for(initializer; condition ; inc /dec) {
           //Statements
        }
        */

        for (let i = 0; i < 5; i++) {
            console.log(`${i} - Hello World`);
        }


    </script>
